<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h2 {
            font-size: 1.25rem;
            color: #333;
            text-align: center;
            margin-bottom: 0.75rem;
        }
        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            margin: 0.75rem auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }
        th, td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        td a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.875rem;
        }
        td a:hover {
            text-decoration: underline;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .delete-btn:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 0.75rem;
        }
        input[type="text"] {
            padding: 0.25rem;
            font-size: 0.875rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
        button[type="submit"] {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Uploaded PDFs</h2>
    <section>
        <form method="get">
            <input type="text" name="doc_search" value="">
            <button type="submit">Search documents</button>
        </form>
    </section>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Documents</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in documents %}
                <tr>
                    <td>{{ doc.name }}</td>
                    <td><a href="{{ doc.documents.url }}" target="_blank">View Document</a></td>
                    <td><a href="{{ doc.documents.url }}" download="{{ doc.name }}" class="download-btn">Download</a></td>
                    <td><a href="{% url 'delete_documents' doc.id %}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this Document?');">Delete</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No documents found!</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            gsap.from("h2", { duration: 1, y: -50, opacity: 0, ease: "bounce" });
            gsap.from("table", { duration: 1.5, opacity: 0, y: 50, ease: "power2.out" });
            gsap.from("form", { duration: 1.5, opacity: 0, x: -50, ease: "power2.out", delay: 0.5 });
        });
    </script>
</body>
</html>
