<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Images</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-form {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .search-input {
            border: none;
            padding: 10px;
            width: 200px;
            font-size: 14px;
            outline: none;
            background-color: #fff;
            flex: 1;
        }
        .search-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
        }
        .image-item {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .download-link, .delete-link {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(152, 245, 249, 0.8);
            padding: 5px 10px;
            text-decoration: none;
            color: #333;
            border-radius: 3px;
            font-size: 12px;
            transition: transform 0.2s ease;
        }
        .delete-link {
            right: 35px;
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
        }
        .image-item:hover .download-link,
        .image-item:hover .delete-link {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2>Uploaded Images</h2>

    <div class="search-container">
        <form class="search-form" method="get">
            <input class="search-input" type="text" name="image_search" placeholder="Search...">
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>

    <div class="image-container">
        {% for image in images %}
            <div class="image-item">
                <img src="{{ image.image.url }}" alt="{{ image.title }}">
                <a class="download-link" href="{{ image.image.url }}" download="{{ image.title }}">Download</a>
                <a class="delete-link" href="{% url 'delete_image' image.id %}" onclick="return confirm('Are you sure you want to delete this image?');">Delete</a>
            </div>
        {% empty %}
            <p>No images found!</p>
        {% endfor %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script>
        gsap.from(".image-item", {
            opacity: 0,
            y: 50,
            duration: 1,
            stagger: 0.2,
            ease: "power3.out"
        });
    </script>
</body>
</html>
