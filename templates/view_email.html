<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Emails</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 10px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 10px;
        }

        .sidebar a {
            padding: 4px 8px;
            text-decoration: none;
            font-size: 10px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 5px;
            font-size: 14px;
            margin-left: 20px;
        }

        .openbtn {
            font-size: 10px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 4px 6px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        .container {
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
            margin-bottom: 8px;
        }

        table th, table td {
            padding: 4px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #343a40;
            color: #fff;
        }

        .btn {
            margin-top: 4px;
        }

        .btn button {
            font-size: 10px;
            padding: 4px 6px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h3>View Emails</h3>

        <section>
            <form method="get" class="form-inline mb-2">
                <input type="text" name="email_search" class="form-control form-control-sm mr-2" placeholder="Search Email">
                <button type="submit" class="btn btn-primary btn-sm">Find</button>
            </form>
        </section>

        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center">Saved Emails</h4>
                <em>Total: {{ email_data|length }}</em>
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for email in email_data %}
                            <tr>
                                <td>{{ email.id }}</td>
                                <td>{{ email.name }}</td>
                                <td>{{ email.email }}</td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3">No data found!</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button class="openbtn" onclick="openNav()">Delete Options</button>
            </div>
        </div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
        {% for email in email_data %}
            <a href="{% url 'delete_email' email.id %}">Delete {{ email.name }}</a>
        {% endfor %}
    </div>
    <br>

    <section class="btn">
        <a href="{% url 'download_email_button' %}">
            <button type="submit" class="btn btn-primary btn-sm">Download Emails</button>
        </a>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "160px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        // GSAP Animation
        gsap.from('h3, em, .form-inline, .table, .btn', {duration: 1, y: -50, opacity: 0, ease: 'power1.out', stagger: 0.2});
    </script>
</body>
</html>
