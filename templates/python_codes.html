<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Python Script</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            width: 300px;
            height: 300px;
            overflow-y: auto; /* Enable scrolling */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px; /* Reduced gap between elements */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 6px; /* Reduced gap between form elements */
        }
        label {
            font-weight: bold;
            font-size: 12px; /* Smaller font size */
        }
        textarea, input[type="text"], input[type="number"] {
            padding: 6px;
            font-size: 12px; /* Smaller font size */
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
        }
        textarea {
            height: 80px; /* 4 rows for the code field */
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 6px 12px; /* Smaller padding */
            border-radius: 5px;
            font-size: 12px; /* Smaller font size */
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
     <section>
         {%if messages%}
            {% for message in messages%}
              <strong>{{message}}</strong>
            {% endfor %}
         {% endif %}
     </section>


    <div class="main-container">
        <h2>Save Python Script</h2>
        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description (What work the script does):</label>
            <textarea id="description" name="description" required></textarea>

            <label for="python_version">Python Version:</label>
            <input type="text" id="python_version" name="python_version" required>

            <label for="required_libraries">Required Libraries:</label>
            <input type="text" id="required_libraries" name="required_libraries" required>

            <label for="code">Code:</label>
            <textarea id="code" name="code" rows="4" required></textarea>

            <button type="submit">Save Script</button>
        </form>
    </div>
     <br>
    <a href="{% url 'view_python_codes'%}">
        <button type="submit">view codes</button>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script>
        gsap.from(".main-container", {
            opacity: 0,
            y: 50,
            duration: 1,
            ease: "power3.out"
        });
    </script>
</body>
</html>
