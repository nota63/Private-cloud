<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h3 {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }
        section {
            width: 90%;
            max-width: 600px;
            margin: 1rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        form input[type="text"] {
            width: 80%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #0056b3;
        }
        pre {
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
            text-align: left;
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            font-size: 0.875rem;
            overflow-x: auto;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3>Enter any website's URL to get the entire HTML of that website</h3>
    <section>
        {% if messages %}
           {% for message in messages %}
              <strong>{{message}}</strong>
           {% endfor %}
        {% endif %}
    </section>
    <section>
        <form id="scrapForm" method="post">
            {% csrf_token %}
            <input type="text" name="url" id="urlInput" placeholder="Enter URL of website" required>
            <br>
            <button type="submit">Get</button>
        </form>
    </section>
    <section id="htmlSection">
        {% if html_content %}
            <pre><code id="htmlCode" class="html">{{ html_content|escape }}</code></pre>
            <button class="copy-btn" id="copyBtn">Copy</button>
        {% endif %}
    </section>
    <script>
        // GSAP animations
        gsap.from("h3", { duration: 1, y: -50, opacity: 0, ease: "bounce" });
        gsap.from("section", { duration: 1, scale: 0.5, opacity: 0, ease: "elastic", delay: 0.5 });

        // Highlight.js initialization
        hljs.highlightAll();

        // Copy to clipboard function
        document.getElementById('copyBtn').addEventListener('click', function() {
            var htmlCode = document.getElementById('htmlCode');
            var textarea = document.createElement('textarea');
            textarea.value = htmlCode.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('HTML code copied to clipboard!');
        });

        // Prevent form submission
        document.getElementById('scrapForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var url = document.getElementById('urlInput').value.trim();
            if (url !== '') {
                fetchHTML(url);
            } else {
                alert('Please enter a valid URL.');
            }
        });

        // Fetch HTML function
        function fetchHTML(url) {
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: 'url=' + encodeURIComponent(url)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('htmlCode').innerHTML = data;
                hljs.highlightAll();
            })
            .catch(error => console.error('Error fetching HTML:', error));
        }
    </script>
</body>
</html>
