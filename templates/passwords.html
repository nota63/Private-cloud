<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Your Passwords</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            box-sizing: border-box;
        }
        h5 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }
        section {
            margin-bottom: 5px;
        }
        form input {
            width: calc(100% - 12px);
            margin-bottom: 3px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 12px;
        }
        form button {
            width: 100%;
            padding: 6px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 12px;
        }
        form button:hover {
            background-color: #0056b3;
        }
        a button {
            width: 100%;
            padding: 6px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 5px;
            font-size: 12px;
        }
        a button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>Keep your passwords private with us.</h5>
        <br>
        <section>
            {% if messages %}
                {% for message in messages %}
                    <h4>{{ message }}</h4>
                {% endfor %}
            {% endif %}
        </section>

        <section>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="platform" placeholder="eg, facebook, instagram" required>
                <input type="text" name="username" placeholder="your username/email" required>
                <input type="text" name="password" placeholder="your password" required>
                <button type="submit">Save</button>
            </form>
        </section>

        <a href="{% url 'view_passwords' %}">
            <button type="button">View passwords</button>
        </a>
    </div>

    <script>
        // GSAP Animation
        gsap.from(".container", {
            opacity: 0,
            y: 50,
            duration: 1,
            ease: "power3.out"
        });

        // Hover Animation for buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mouseover', () => {
                gsap.to(button, {
                    scale: 1.05,
                    duration: 0.2,
                    ease: "power1.inOut"
                });
            });

            button.addEventListener('mouseout', () => {
                gsap.to(button, {
                    scale: 1,
                    duration: 0.2,
                    ease: "power1.inOut"
                });
            });
        });
    </script>
</body>
</html>
