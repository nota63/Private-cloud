<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0faff;
            padding: 10px;
        }
        h1 {
            font-size: 1.2rem;
        }
        .joke {
            background-color: #add8e6;
            color: #333;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 15px;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
    <h1>Welcome to Your Dashboard!</h1>
    <div class="joke">
        <button class="copy-btn" onclick="copyJoke()">Copy</button>
        <strong>Joke of the Day:</strong>
        <p id="joke">{{ data }}</p>
    </div>

    <script>
        // GSAP animations
        gsap.from("h1", { duration: 1, y: -50, opacity: 0, ease: "bounce" });
        gsap.from(".joke", { duration: 1, x: 100, opacity: 0, delay: 0.5 });

        // Copy joke function
        function copyJoke() {
            var jokeText = document.getElementById("joke").textContent;
            navigator.clipboard.writeText(jokeText).then(function() {
                alert("Joke copied to clipboard!");
            }, function(err) {
                alert("Failed to copy text: ", err);
            });
        }
    </script>
</body>
</html>
