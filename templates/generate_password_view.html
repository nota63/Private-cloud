<!-- password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0faff;
            padding: 10px;
            font-size: 0.9rem;
        }
        h1 {
            font-size: 1.2rem;
        }
        .password-box {
            background-color: #add8e6;
            color: #333;
            padding: 8px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 15px;
            position: relative;
        }
        .form-container {
            margin-top: 20px;
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
    <h1>Random Password Generator</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" value="{{ length }}" min="1">
            <button type="submit">Generate</button>
        </form>
    </div>
    {% if password %}
    <div class="password-box">
        <button class="copy-btn" onclick="copyPassword()">Copy</button>
        <strong>Password:</strong>
        <p id="password">{{ password }}</p>
    </div>
    {% endif %}

    <script>
        // GSAP animations
        gsap.from("h1", { duration: 1, y: -50, opacity: 0, ease: "bounce" });
        gsap.from(".form-container", { duration: 1, x: -50, opacity: 0, delay: 0.5 });
        gsap.from(".password-box", { duration: 1, x: 50, opacity: 0, delay: 1 });

        // Copy password function
        function copyPassword() {
            var passwordText = document.getElementById("password").textContent;
            navigator.clipboard.writeText(passwordText).then(function() {
                alert("Password copied to clipboard!");
            }, function(err) {
                alert("Failed to copy text: ", err);
            });
        }
    </script>
</body>
</html>
